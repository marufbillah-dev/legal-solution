<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Legal Solution</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and custom css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="poppins-font">
      <nav>
        <div
          class="nav-container max-w-[1170px] mx-auto my-0 py-12.5 flex justify-between items-center"
        >
          <a href="" class="logo">
            <img class="" src="images/logo-nav.png" alt="" />
          </a>
          <div class="nav-menu">
            <ul
              class="menu-container flex gap-7.5 items-center **:whitespace-nowrap **:text-[var(--dark-03)] **:hover:text-[var(--primary)] duration-300 ease-in-out"
            >
              <li class="menu-item"><a href="">Home</a></li>
              <li class="menu-item">
                <a href="">Services <i class="fa-solid fa-angle-right"></i></a>
              </li>
              <li class="menu-item">
                <a href="">Cases <i class="fa-solid fa-angle-right"></i></a>
              </li>
              <li class="menu-item">
                <a href="">Blog <i class="fa-solid fa-angle-right"></i></a>
              </li>
              <li class="menu-item">
                <a href=""
                  >Contact Us <i class="fa-solid fa-angle-right"></i
                ></a>
              </li>
            </ul>
          </div>
          <button
            class="text-white bg-[var(--primary)] font-semibold text-lg py-5 px-7.5 rounded-lg whitespace-nowrap cursor-pointer hover:bg-yellow-600 duration-300 ease-in-out hover:-translate-y-0.5"
          >
            Free Consultation
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div
          class="hero-container max-w-[1170px] mx-auto my-0 rounded-lg bg-center bg-contain bg-no-repeat py-28 text-white"
        >
          <div class="hero-contents max-w-[692px] my-0 mx-auto">
            <h1
              class="hero-title eb-garamond-font text-7xl font-extrabold text-center mb-6"
            >
              We Provide Effective Legal Solutions
            </h1>
            <p class="hero-desc text-center poppins-font leading-[26px] mb-8">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <div class="hero-search w-full flex gap-6 justify-center">
              <input
                class="p-5 rounded-lg poppins-font w-[500px] bg-white text-[var(--dark-03)] focus:outline-[var(--primary)]"
                type="text"
                placeholder="Search Your Services"
              />
              <button
                class="text-white bg-[var(--primary)] font-semibold text-lg py-5 px-10 rounded-lg whitespace-nowrap cursor-pointer hover:bg-yellow-600 duration-300 ease-in-out hover:-translate-y-0.5"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
